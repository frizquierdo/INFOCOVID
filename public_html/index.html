<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <select id="countries" style="width: 100%">
                        <option id="-1">Seleccione el pais</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="views">
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="card-header bg-danger text-white">TOTAL CASES</div>
                                        <div class="card-body text-center" id="totalCases"><div class='spinner-border text-danger'></div></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="card">
                                <div class="card-header bg-danger text-white">NEW CASES</div>
                                <div class="card-body text-center" id="newConfirmed"><div class='spinner-border text-danger'></div></div>

                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <img src="https://media.istockphoto.com/photos/covid19-coronavirus-illustration-picture-id1206031885?k=6&m=1206031885&s=612x612&w=0&h=xjmqpUJ2atIQPSo0ALVDCnCmM8MxAKE3tojkzbTFI8s=" class="img-fluid" style=""> 
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="card">
                                <div class="card-header bg-danger text-white">NEW RECOVEREDS</div>
                                <div class="card-body text-center" id="NewRecovered"><div class='spinner-border text-danger'></div></div>

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="card">
                                <div class="card-header bg-danger text-white">TOTAL DEATHS</div>
                                <div class="card-body text-center" id="TotalDeaths"><div class='spinner-border text-danger'></div></div>

                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="card">
                                <div class="card-header bg-danger text-white">NEW DEATHS</div>
                                <div class="card-body text-center" id="NewDeaths"><div class='spinner-border text-danger'></div></div>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="card">
                                <div class="card-header bg-danger text-white">TOTAL DEATHS</div>
                                <div class="card-body text-center" id="TotalDeaths"><div class='spinner-border text-danger'></div></div>

                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="card-header bg-danger text-white">TOTAL RECOVERED</div>
                                        <div class="card-body text-center" id="TotalRecovered"><div class='spinner-border text-danger'></div></div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4">

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.0.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/8.0.4/highcharts.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                let _urlAPICOVID19 = "https://api.covid19api.com/";

                $("#countries").select2();

                $.getJSON(_urlAPICOVID19 + 'countries', function (data) {
                    $.each(data, function (obj, key) {
                        $('#countries').append("<option id=" + key.Slug + ">" + key.Country + "</option>")
                    });
                });

                $.ajax({
                    crossDomain: true,
                    dataType: 'json',
                    url: _urlAPICOVID19 + 'summary',
                    beforSend: function () {

                    }
                }).done(function (data) {
                    var objGlobal = data.Global;
                    var perCountry = data.Countries;

                    $("#totalCases").html(objGlobal.TotalConfirmed);
                    $("#newConfirmed").html(objGlobal.NewConfirmed);
                    $("#NewRecovered").html(objGlobal.NewRecovered);
                    $("#TotalDeaths").html(objGlobal.TotalDeaths);
                    $("#NewDeaths").html(objGlobal.NewDeaths);
                    $("#TotalRecovered").html(objGlobal.TotalRecovered);
                }).always(function () {

                });

                $("#countries").on("change", function (e) {
                    e.preventDefault();
                    var value = this.value;
                    $.get(_urlAPICOVID19 + 'total/country/' + value, function (data) {
                        console.log(data);
                    });

                    $.ajax({
                        crossDomain: true,
                        dataType: 'json',
                        url: _urlAPICOVID19 + 'total/country/' + value,
                        beforSend: function () {
                            $("#totalCases, #newConfirmed, #NewRecovered, #TotalDeaths, #NewDeaths, #TotalRecovered").html("<div class='spinner-border text-danger'></div>")
                        }
                    }).done(function (data) {
                        console.log(data);
                    }).always(function () {

                    });
                });
            });
        </script>
    </body>
</html>
